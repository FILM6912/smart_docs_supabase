name: Auto Version

on:
  push:
    branches:
      - main
    tags-ignore:
      - '*'   # ‡πÑ‡∏°‡πà trigger workflow ‡∏à‡∏≤‡∏Å tag push

permissions:
  contents: write
  packages: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo ‡∏û‡∏£‡πâ‡∏≠‡∏° fetch all history ‡πÅ‡∏•‡∏∞ tags
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          tags: true

      # 2Ô∏è‚É£ Get latest tag
      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          TAG=$(git tag --list 'v*' | sort -V | tail -n1)
          if [ -z "$TAG" ]; then
            TAG="v0.0.0"
          fi
          echo "Latest tag: $TAG"
          echo "latest_tag=$TAG" >> $GITHUB_OUTPUT

      # 3Ô∏è‚É£ Bump patch version ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÑ‡∏°‡πà‡∏ä‡∏ô tag ‡πÄ‡∏î‡∏¥‡∏°
      - name: Bump version
        id: bump
        run: |
          TAG=${{ steps.get_tag.outputs.latest_tag }}
          VERSION_NO_V=${TAG#v}

          if [ -z "$VERSION_NO_V" ]; then
            MAJOR=0
            MINOR=0
            PATCH=0
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NO_V"
          fi

          while git ls-remote --tags origin | grep -q "refs/tags/v$MAJOR.$MINOR.$PATCH"; do
            PATCH=$((PATCH + 1))
          done

          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      # 4Ô∏è‚É£ Get commits since last tag (‡πÑ‡∏°‡πà‡πÄ‡∏≠‡∏≤ Merge pull request)
      - name: Get commits since last tag
        id: commits
        run: |
          LAST_TAG=${{ steps.get_tag.outputs.latest_tag }}
          echo "Checking commits since $LAST_TAG"
          if [ "$LAST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" | grep -v '^-\ Merge pull request')
          else
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" | grep -v '^-\ Merge pull request')
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 5Ô∏è‚É£ Create and push tag
      - name: Create and push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.bump.outputs.new_tag }}
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} ${{ steps.bump.outputs.new_tag }}

      # 6Ô∏è‚É£ Create GitHub Release ‡∏û‡∏£‡πâ‡∏≠‡∏° commit log
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
          release_name: Release ${{ steps.bump.outputs.new_tag }}
          body: |
            ## üìù Changes
            ${{ steps.commits.outputs.commits }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
